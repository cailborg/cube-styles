<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="theme.css" />
    <link rel="stylesheet" href="composition.css" />
    <link rel="stylesheet" href="utilities.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="index.js"></script>
    <div class="lq-container wrapper flow">
      <div class="bg-neutral-100 p-48 text-center">hello world</div>
      <div>
        <button
          class="lq-button text-center w-1/2 py-16 px-8"
          data-variant="primary"
        >
          Primary Button
        </button>
        <button
          class="lq-button text-center w-auto py-16 px-8"
          data-variant="secondary"
        >
          Secondary Button
        </button>
      </div>
      <div class="bg-neutral-300 p-48 text-center">bye world</div>
      <div class="bg-neutral-100 splitter"><div class="bg-neutral-300">first column</div><div class="bg-neutral-300">second column</div></div>
    </div>
  </body>
</html>
